{% extends "layout.html" %}
{% block body %}
<div id="main">
  <!-- input form for garding responses -->
  <div id="left-side">
    <form action="{{ url_for('classify_response') }}" method=post class=classify-response>
      <dl>

        <dt>Question:
          <select id="question" name=question>
            {% for question in questions %}
            <option value={{question.id}}>{{question.title}}</option>
            {% endfor %}
          </select>

          <dt>Answer:
            <textarea id="response_text" name=answer row="30"></textarea>
          </dl>

          <div class="center-align">
            <button id="grade" class="btn-large waves-effect waves-light" type="submit">GRADE</button>
          </div>

        </form>
      </div>
      <!-- results from the classifier-->
      <div id="right-side">
        <div id="graph" style="width:100%; height:300px;"></div>
        <!-- input div for the pie charts  -->
        <div id="grading-results"></div>
        <div id="re-classify">
          <select id="categories" name=category class= "initialized">
          </select>
          <div id= "confirm-response">
            <a href="#!">Agree</a>
          </div>
        </div>
      </div>
      <!-- markdown-test -->
      <div id="content"></div>
    {% endblock %}
