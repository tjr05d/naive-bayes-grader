{% extends "layout.html" %}
{% block body %}
<div id="response-main" class="container">
  <form action="{{ url_for('classify_response') }}" method=post class=classify-response>
    <dl>
      <dt>Question:
        <select id="question" name=question>
          {% for question in questions %}
          <option value={{question.id}}>{{question.title}}</option>
          {% endfor %}
        </select>

      <dt>Answer:
        <textarea id="response_text" name=answer row="30"></textarea>
      </dl>

        <div class="center-align">
          <button data-target="modal1" id="grade" class="btn-large waves-effect waves-light" type="submit">GRADE</button>
        </div>
      </form>
      <!-- Modal Structure -->
   <div id="modal1" class="modal">
     <div class="modal-content">
        <p id="ajax-test"></p>
        <select id="categories" name=category class= "initialized">
        </select>
     </div>
     <div id= "confirm-response" class="modal-footer">
       <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
     </div>
   </div>

      <p id="template-test"></p>

</div>
{% endblock %}
