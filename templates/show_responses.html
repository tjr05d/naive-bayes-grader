{% extends "layout.html" %}
{% block body %}
<div id="main">
  <!-- input form for garding responses -->
  <div id="left-side">
    <div class="row"
    <form action="{{ url_for('classify_response') }}" method=post class= "col s12">
      <div class="row">
        <div class="input-field col s12">
          <select id="question" name=question>
            <option value="" disabled selected>Choose your Question</option>
            {% for question in questions %}
            <option value={{question.id}}>{{question.title}}</option>
            {% endfor %}
          </select>
        </div>

              <div id = "response-input" class="row">
                <div class="input-field col s12">
                  <textarea id="response_text" class="materialize-textarea"></textarea>
                  <label id="markdown-remove" for="response_text" class= "white-text">Paste response here... </label>
                </div>
              </div>

              <div class="center-align">
                <button id="grade" class="btn-large waves-effect waves-light" type="submit">GRADE</button>
              </div>

        </div>
        </form>
      </div>
      </div>
      <!-- input div for the pie charts  -->
      <div id="right-side">
        <div id="graph" style="width:100%; height:300px;"></div>

        <div id="grading-response"></div>
        <div id="user-reaction-buttons">
          <a id= "correct-response" class="waves-effect waves-light btn"><i class="material-icons right">sentiment_satisfied</i>Nice! Thank You Skynet!</a>
          <a id= "incorrect-response" class="waves-effect waves-light btn"><i class="material-icons right">sentiment_dissatisfied</i>Bad Skynet, your wrong</a>
        </div>

        <div id="re-classify">
          <select id="categories" name=category class= "initialized">
          </select>
        </div>
      </div>
    {% endblock %}
